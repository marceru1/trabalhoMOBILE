<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="produto.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descrição</ion-label>
      <ion-input [(ngModel)]="produto.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Preço</ion-label>
      <ion-input [(ngModel)]="produto.preco" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoria</ion-label>
      <ion-input [(ngModel)]="produto.categoria"></ion-input>
    </ion-item>

    <ion-item>
      
      <input type="file" (change)="selecionarImagem($event)" accept="image/*">
    </ion-item>

  </ion-list>

  <ion-button expand="block" (click)="salvarProduto()">Salvar Produto</ion-button>

<ion-toolbar class = "produtos">
    <ion-list>
    <ion-item *ngFor="let p of produtos">
      <ion-label>
        <h2>{{ p.nome }}</h2>
        <p>{{ p.descr }}</p>
        <p>Preço: R$ {{ p.preco }}</p>
        <p>Categoria: {{ p.cat }}</p>
         <img [src]="'http://localhost' + p.imagem" alt="Imagem do produto" width="200">
        

      </ion-label>
    </ion-item>
  </ion-list>
</ion-toolbar>


</ion-content>

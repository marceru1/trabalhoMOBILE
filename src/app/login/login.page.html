<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input name = "cpf"[(ngModel)]="loginData.cpf" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input name = "senha"[(ngModel)]="loginData.senha" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="fazerLogin()">Entrar</ion-button>
  <ion-button expand="block" fill="clear" (click)="irParaCadastro()">Criar Conta</ion-button>
</ion-content>
